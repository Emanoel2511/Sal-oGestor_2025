<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - SalãoGestor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="form-section">
    <h2>Fale Conosco</h2>
    <form action="php/contato.php" method="POST" onsubmit="return validarFormulario()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <label class="checkbox">
        <input type="checkbox" name="privacidade" required>
        Eu concordo com a Política de Privacidade do SalãoGestor Software.
      </label>

      <button type="submit">Enviar</button>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
